<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>ML_API</title>
<style>
    /* CSS code for button */
    body {
      background-image: url('Static/pictures/Churn.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
    }
</style>
</head>
<body>
	
<div class="login" style="text-align: center;">
	
    <!-- Get input for predict the churn -->
	
    <form action="{{ url_for('predict')}}"method="post">
	    
        <h1>Enter input features</h1>
        
    	<input type="text" name="vintage" placeholder="vintage" required="required" />
        <input type="text" name="age" placeholder="age" required="required" />
	 <select name="gender" placeholder="choose gender" style="padding-left: 7%;width:18%;height:1.8rem;">
                <option value="">Choose Gender</option>
                <option value="0">Male</option>
                <option value="1">Female</option>
                <option value="-1">Unkown</option>
        </select>
	<input type="text" name="dependents" placeholder="dependents" required="required" />
        <input type="text" name="city" placeholder="city" required="required" />
	<input type="text" name="branch_code" placeholder="branch code" required="required" />
		<br>
	 <select name="occupation" placeholder="choose job" style="padding-left: 7%;width:18%;height:1.8rem;">
                <option value="">Choose job</option>
                <option value="0">company</option>
                <option value="1">retired</option>
                <option value="2">salaried</option>
		<option value="3">self_employed</option>
		<option value="4">student</option>
	 </select>
	 <input type="text" name="customer_nw_category" placeholder="customer_nw_category" required="required" />
	 <input type="text" name="current_balance" placeholder="current_balance" required="required" />
	 <input type="text" name="previous_month_end_balance" placeholder="previous_month_end_balance" required="required" />
	 <input type="text" name="average_monthly_balance_prevQ2" placeholder="average_monthly_balance_prevQ2" required="required" />
    	 <input type="text" name="average_monthly_balance_prevQ" placeholder="average_monthly_balance_prevQ" required="required" />
         <input type="text" name="current_month_credit" placeholder="current_month_credit" required="required" />
	 <input type="text" name="previous_month_credit" placeholder="previous_month_credit" required="required" />
	<br>
    	<input type="text" name="current_month_debit" placeholder="current_month_debit" required="required" />
        <input type="text" name="previous_month_debit" placeholder="previous_month_debit" required="required" />
	<input type="text" name="current_month_balance" placeholder="current_month_balance" required="required" />
    	<input type="text" name="previous_month_balance" placeholder="previous_month_balance" required="required" />
    	<br>
        
        
        <!-- Show button -->
        <div class="button_cont" ><a class="button_css" href="https://colab.research.google.com/drive/1lC0jtGelTRybPBHJxqceVlHBYJm-ATU6?usp=sharing" target="_blank" rel="nofollow noopener">
            <button type="submit" class="btn btn-primary btn-block btn-large"><strong>Predict Churn</strong></button></a>
        </div>
        
    </form>
   
   
# <!-- Show predicted output using ML model --> 
   <div style="text-align: center;">
    
	<h1>{{ prediction_text }}</h1>
       
   </div>
</div>

</body>
</html>
